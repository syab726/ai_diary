<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="icon-gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- 중앙 아이콘 영역 -->
  <g transform="translate(256, 256)">
    <!-- 메인 아이콘 (auto_awesome + 일기장) -->
    <!-- 일기장 배경 -->
    <rect x="-100" y="-120" width="200" height="240" rx="16" ry="16" fill="url(#icon-gradient-dark)" opacity="0.95"/>

    <!-- 일기장 선들 -->
    <line x1="-70" y1="-80" x2="70" y2="-80" stroke="#667EEA" stroke-width="3" opacity="0.8"/>
    <line x1="-70" y1="-45" x2="70" y2="-45" stroke="#667EEA" stroke-width="3" opacity="0.8"/>
    <line x1="-70" y1="-10" x2="70" y2="-10" stroke="#667EEA" stroke-width="3" opacity="0.8"/>
    <line x1="-70" y1="25" x2="35" y2="25" stroke="#667EEA" stroke-width="3" opacity="0.8"/>

    <!-- AI 별 아이콘 -->
    <g transform="translate(0, -20)">
      <!-- 중앙 별 -->
      <polygon points="0,-20 6,-6 20,-6 10,2 15,16 0,8 -15,16 -10,2 -20,-6 -6,-6" fill="#667EEA"/>

      <!-- 작은 별들 -->
      <polygon points="30,-30 32,-26 36,-26 33,-23 34,-19 30,-21 26,-19 27,-23 24,-26 28,-26" fill="#764BA2" opacity="0.9"/>
      <polygon points="-30,30 -28,33 -24,33 -27,36 -26,40 -30,38 -34,40 -33,36 -36,33 -32,33" fill="#764BA2" opacity="0.9"/>
      <polygon points="38,20 39,22 41,22 40,24 41,26 38,25 35,26 36,24 35,22 37,22" fill="#764BA2" opacity="0.7"/>
    </g>

    <!-- 펜 아이콘 -->
    <g transform="translate(50, 50) rotate(45)">
      <rect x="-2" y="-25" width="4" height="50" rx="2" fill="#667EEA"/>
      <polygon points="-2,-25 2,-25 0,-32" fill="#764BA2"/>
    </g>
  </g>
</svg>