name: ai_diary_app
description: "AI-powered emotional diary app with image generation"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # UI and Navigation
  go_router: ^14.6.2
  flutter_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1
  
  # UI Components
  google_fonts: ^6.2.1
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  share_plus: ^10.1.2
  file_picker: ^8.1.4
  table_calendar: ^3.1.2
  gal: ^2.3.0
  image: ^4.0.0
  
  # Authentication
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.5
  cloud_firestore: ^5.5.1
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.3
  
  # Storage & Database
  sqflite: ^2.4.1
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5
  path: ^1.9.0
  
  # Network & API
  http: ^1.2.2
  googleapis: ^13.2.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.12

  # Date & Time
  intl: ^0.20.2

  # Utils
  uuid: ^4.5.1
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.3.1
  package_info_plus: ^8.1.1

  # AI & Text Processing
  google_generative_ai: ^0.4.7
  dart_openai: ^5.1.0

  # Monetization
  google_mobile_ads: ^5.2.0
  in_app_purchase: ^3.2.0
  in_app_purchase_android: ^0.4.0+6
  in_app_purchase_storekit: ^0.3.21+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
